<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANONMY MUSIC </title>
    <link rel="stylesheet" href="style.css">
    <audio id="music" autoplay></audio>
</head>

<body>
    
    <nav>
        <ul>
            <li class = "brand"><img src="logo.jpg" alt="ANONMY">ANONMY</li>
            <li><button onclick="showSongList()">Show Song List</button></li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div id="songListContainer"></div>  
         <div class="songItem">
            <img src="LORD.jpg" alt="1" srcset="" style="height: 100dvh;">
         </div>
        </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" onclick="seekTo(this.value)">
        <div class="icons">
            <div id="track-display" style="margin-bottom: 10px;"></div>
            <button class="image-button" onclick="previous()"><img src="back.jpeg" alt="backward" width="30" height="30" srcset=""></button>
            <button class="image-button" onclick="togglePlay()"><img src="play.jpeg" alt="play" width="30" height="30" srcset=""></button>
            <button class="image-button" onclick="next()"><img src="forward.jpeg" alt="forward" width="30" height="30" srcset=""></button>
            <input type="range" min="0" max="1" step="0.05" value="1" onchange="setVolume(this.value)">
             <span class="time" id="current-time">0:00</span> / <span class="time" id="duration">0:00</span>
            
    </div>
    <script src="script.js"></script>
</body>
</html>
