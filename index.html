<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANONMY MUSIC </title>
    <link rel="stylesheet" href="style.css">
    <audio id="music" src="ram.mp3" )"></audio>
</head>

<body>
    
    <nav>
        <ul>
            <li class = "brand"><img src="logo.jpg" alt="ANONMY">ANONMY</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
        <h1>SOULFUL BHAKTI SONGS </h2></div>
            <div>
         <div class="songItem">
            <img src="LORD.jpg" alt="1" srcset="">
            <span>Ram Siya Ram</span>
             <span class="songlistplay"></span>
         </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type ="range" name="range" id="myProgressBar" min="0" max="100"</div>
        <div class="icons">
            <button class="image-button" onclick="backward()"><img src="back.jpeg" alt="backward" width="30" height="30" srcset=""></button>
            <button class="image-button" onclick="play()"><img src="play.jpeg" alt="play" width="30" height="30" srcset=""></button>
            <button class="image-button" onclick="forward()"><img src="forward.jpeg" alt="forward" width="30" height="30" srcset=""></button>
            <input type="range" min="0" max="1" step="0.05" value="1" onchange="setVolume(this.value)">
             <span id="current-time">0:00</span> / <span id="duration">0:00</span>
            
    </div>
    <script src="script.js"></script>
</body>
</html>
